    // Függvény, ami véletlenszerűen választ egy elemet a szólistából
    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * wordList.length);
      return wordList[randomIndex];
    }

    // Függvény, ami átalakítja a szót leet nyelvre
    function toLeetSpeak(word) {
      const leetMap = {
        a: "4",
        e: "3",
        i: "1",
        o: "0",
        s: "5",
        t: "7"
      };

      return word.replace(/[aeiost]/gi, (match) => leetMap[match.toLowerCase()] || match);
    }

    // Függvény, ami véletlenszerűen választ egy speciális karaktert
    function getRandomSpecialCharacter() {
      const specialCharacters = "@%/+-!";
      const randomIndex = Math.floor(Math.random() * specialCharacters.length);
      return specialCharacters[randomIndex];
    }

    // Függvény, ami generál 10 jelszót és kiírja az eredeti szavakat is
    function generatePasswords() {
      const passwords = [];
      const originalWords = [];
      for (let i = 0; i < 10; i++) {
        const word1 = getRandomWord();
        const word2 = getRandomWord();
        const leetWord1 = toLeetSpeak(word1);
        const leetWord2 = toLeetSpeak(word2);
        const specialCharacter = getRandomSpecialCharacter(); // Véletlenszerű speciális karakter
        const password = leetWord1 + specialCharacter + leetWord2; // Két szóból álló jelszó
        passwords.push(password);
        originalWords.push(word1 + " "); // Az eredeti szavak két szóból állnak
      }
      return { passwords, originalWords };
    }

    // Jelszavak generálása és eredeti szavak kiírása
    const { passwords, originalWords } = generatePasswords();

    const passwordsOutput = document.getElementById("passwordsOutput");
    passwordsOutput.textContent = "Generált jelszavak és az eredeti szavak:\n";
    for (let i = 0; i < passwords.length; i++) {
      passwordsOutput.textContent += `${i + 1}. ${passwords[i]} (${originalWords[i]})\n`;
    }
